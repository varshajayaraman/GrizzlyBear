# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  schedule:
    - cron: '27 11 * * 1-5'
   
  workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v3.0.0
      with:
        days-before-stale: 1
        days-before-delete: 0
        comment-updates: false
        max-issues: 20
        tag-committer: false
        stale-branch-label: 'stale branch 🗑️'
        compare-branches: 'info'
        branches-filter-regex: '^vars'
        
